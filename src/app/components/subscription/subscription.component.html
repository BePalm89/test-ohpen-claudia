<div class="container">
    <div class="content">
        <div fxLayout="row wrap" fxLayoutGap="32px grid" class="mb-3">
          <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let subscription of subscriptions">
            <mat-card class="mb-3 mat-elevation-z4">
              <mat-card-header>
                <mat-card-title class="title">{{ subscription.title }}</mat-card-title>
                    <div class="toggle-btn">
                        <mat-slide-toggle class="toggle-btn"
                        [(ngModel)]="subscription.state">
                        </mat-slide-toggle>
                    </div>
                </mat-card-header>
              <mat-card-content>
                <p>
                  {{ subscription.description }}
                </p>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
        <div class="container-sub">
          <ng-container *ngFor="let subscription of subscriptions">
              <p *ngIf="subscription.state">{{ subscription.title }}</p>
          </ng-container>
      </div>
    </div>
</div>
